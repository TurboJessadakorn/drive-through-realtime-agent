<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Through Order Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" class="app-logo" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>Drive-Thru Order Assistant</h1>
        </div>
        
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="clearButton">Clear</button>
            <select id="voiceSelect" class="voice-select">
                <option value="alloy">Alloy</option>
                <option value="ash">Ash</option>
                <option value="ballad">Ballad</option>
                <option value="coral">Coral</option>
                <option value="echo" selected>Echo</option>
                <option value="sage">Sage</option>
                <option value="shimmer">Shimmer</option>
                <option value="verse">Verse</option>
            </select>
        </div>

        <div class="content-wrapper">
            <div class="transcript-container">
                <div id="transcript" class="transcript">
                    <!-- Order conversation content -->
                </div>
            </div>
            <div class="side-container">
                <div class="image-container" id="imageContainer">
                    <h2>Order Summary</h2>
                    <div id="orderDetails" class="order-details">
                        <!-- Order details will be displayed here -->
                    </div>
                </div>
                <div id="map" class="total-container">
                    <div id="totalAmount" class="total-amount">Total: $0.00</div>
                </div>
            </div>
        </div>

        <div id="status" class="status">Ready to start</div>
        <div id="error" class="error"></div>
    </div>

    <script src="config.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
